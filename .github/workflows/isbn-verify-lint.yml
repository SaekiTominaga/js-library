name: isbn-verify-lint
on:
  pull_request:
    branches:
      - main
    paths:
      - 'packages/isbn-verify/__tests__/*.test.js'
      - 'packages/isbn-verify/src/*.ts'
  push:
    branches:
      - main
    paths:
      - 'packages/isbn-verify/__tests__/*.test.js'
      - 'packages/isbn-verify/src/*.ts'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci
      - run: npm run lint -w '@w0s/isbn-verify'
