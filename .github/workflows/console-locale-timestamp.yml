name: console-locale-timestamp

on:
  pull_request:
    branches:
      - main
    paths:
      - 'packages/console-locale-timestamp/src/**/*.ts'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
      - run: npm ci
      - run: npm test -w 'console-locale-timestamp'
